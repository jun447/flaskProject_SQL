{% extends "base.html" %}
{% block title %}Change Password{% endblock %}
{% block content %}
   <form method="POST" action="{{ url_for('auth.forgot_password') }}">
  <h3 align="center">Forgot Password</h3>
    <div class="form-group">
      <label for="email">Email</label>
      <input class="form-control" type="email" id="email" name="email" required>
    </div>
    <div class="form-group">
      <label for="newPassword">New Password</label>
      <input class="form-control" type="password" id="newPassword" name="newPassword" required>
    </div>
    <div class="form-group">
      <label for="confirmPassword">Confirm New Password</label>
      <input class="form-control" type="password" id="confirmPassword" name="confirmPassword" required>
    </div>
      <br />
       <button type="submit" class="btn btn-primary" value="Change Password">Change Password</button>
   </form>
{% endblock %}
